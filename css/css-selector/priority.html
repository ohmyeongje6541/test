<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./priority.css">
   <style>
    p {
      color: blue !important;
    }
    p {
      color: red;
    }
    span {
      color: blue;
    }
    span {
      color: red;
    }
    #bold {
      font-weight: 700;
      color: black;
    }
    .italic {
      font-style: italic;
      color: black;
    }
  </style>
</head>
<body>
  <p>p 태그 요소</p>
  <span>span 태그 요소</span>
  <span id="bold">bold 아이디 요소</span>
  <span class="italic">italic 클래스 요소</span>
</body>
</html>
