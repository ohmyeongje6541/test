<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="form">
    <input type="text" name="email"/>
    <input type="password" name="password">
    <input type="password" name="password-confirm">
    <input type="submit" value="">
  </form>

  <script>
    // id 속송이 form인 요소를 선택하고, 변수에 할당
    // 변수의 이름 : formTag
    const formTag = document.querySelector("#form");

    // 이벤트 종류: submit
    // 이벤트 헨들러 함수 : () => {console.log("제출")}
    formTag.addEventListener("submit",(event) => {
      // 기본 동작(이벤트) 막기 
      event.preventDefault();

      // 제출을 했을 때
      // name 속성이 password 인 입력 요소의 값(value)과
      // name 속성이 password-confirm 인 입력 요소의 값이
      // 동일한지 확인하는 코드를 작성
      // 같으면 같습니다
      const password = formTag["elements"]["password"];
      const passwordconfirm = formTag["elements"]["password-confirm"]

      if(password["value"] === passwordconfirm["value"]) {
        console.log("같습니다");
      }else {
        console.log("다릅니다")
      }

      });
      </script>
</body>
</html>
